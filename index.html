<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>3d game</title>
  <style>
    html,
    body {
      overflow: hidden;
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
    }
    #render-canvas {
      width: 100%;
      height: 100%;
      touch-action: none;
    }
  </style>
  <script src="https://cdn.babylonjs.com/babylon.js"></script>
</head>
<body>
  <canvas id="render-canvas"></canvas>
  <script>
    // ПЕРЕМЕННЫЕ
    let canvas = window.document.querySelector('#render-canvas');
    let engine = new BABYLON.Engine(canvas); 
    let scene = new BABYLON.Scene(engine); 
    let camera = new BABYLON.FreeCamera('camera', new BABYLON.Vector3(0, 0, -10), scene);
    let light = new BABYLON.PointLight('light', new BABYLON.Vector3(10, 10, 0), scene);
    let box = BABYLON.Mesh.CreateBox('box', 2, scene);
    let boxMaterial = new BABYLON.StandardMaterial('material', scene);
    scene.clearColor = new BABYLON.Color3(0.8, 0.8, 0.8);
    boxMaterial.emissiveColor = new BABYLON.Color3(0, 0.58, 0.86);
    box.material = boxMaterial;
    box.rotation.x = -0.2;
    box.rotation.y = -0.4;

    const renderLoop = () => {
      scene.render();
    }

    engine.runRenderLoop(renderLoop);
    window.addEventListener('keyup', (event) => {
      switch(event.code){
        case 'KeyA':{
          box.rotation.x += 1;
          break;
        }
        case 'KeyD': {
          box.rotation.x -= 1;
          break;
        }
        default: break;
      }
    });
    window.addEventListener('touchstart', (event) => {
      let touchX = event.touches[0].screenX;
      let halfWidth = window.screen.width/2;
      (touchX > halfWidth) ? box.rotation.x += 1 : box.rotation.x -= 1;
    } );
  </script>

</body>
